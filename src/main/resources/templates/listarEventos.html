<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lista de Eventos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
    <style>
        .wrapper {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #46ab4a;
        }

    </style>
</head>

<body>
<div class="wrapper">
    <h1>
        LISTA DE EVENTOS
    </h1>

    <!--   <a th:href="@{''}">Current Page</a>-->

</div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${eventos}" class="container my-5">


                <div class="col-md-10">
                    <h2 th:case="null">Nenhum Evento</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID EVENTO</th>
                                <th>NOME</th>
                                <th>DATA</th>
<!--                                <th>teste</th>-->
                            </tr>
                            </thead>
                            <tbody>
<!--                            <div th:with="someVariable=${idUsuario}">-->
                                <tr th:each="evento : ${eventos}">
                                    <td th:text="${evento.id_evento}"></td>
                                    <td th:text="${evento.nome}"></td>
                                    <td th:text="${evento.data}"></td>
<!--                                    <td th:text="${idUsuario}"></td>-->
                                    <td>
                                        <a th:href="@{http://localhost:9090/evento/inscricao/fazerInscricao/{idUsuario}/{idEvento}(idUsuario=${idUsuario},idEvento=${evento.id_evento})}" id="btEditar"
                                           class="btn btn-success"
                                           title="INSCRIÇÃO">
                                            <i class="fa-solid fa-file-plus-minus"></i>
                                            FAZER INSCRIÇÃO</a>
                                    </td>


                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
